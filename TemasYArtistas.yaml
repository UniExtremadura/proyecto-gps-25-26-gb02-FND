openapi: 3.0.4
info:
  title: Temas y Autores (TYA)
  description: |-
    Esta es la documentaci√≥n para la API del Microservicio de Temas y Autores (TYA) del proyecto OverSounds.
  version: 2.0.0
externalDocs:
  description: Github access
  url: https://github.com/orgs/UniExtremadura/teams/gb02
servers:
  - url: http://localhost
tags:
  - name: song
    description: Access to artists songs
  - name: album
    description: Access to artists albums
  - name: merchandising
    description: Access to artist merchandising
  - name: artist
    description: Access to artists information
  - name: genres
    description: Access to music genres information
    
paths:
  /song/list:
    get:
      tags:
        - song
      summary: Get songs by a list of IDs
      description: Returns all songs whose IDs are in the provided list
      operationId: listSongs
      parameters:
        - name: ids
          in: query
          description: Comma-separated list of song IDs
          required: true
          schema:
            type: string
          example: "1,2,3,5,8"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Song'
        '400':
          description: Invalid input
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /song/{songId}:
    get:
      tags:
        - song
      summary: Gets a song info by Id
      operationId: getSong
      parameters:
        - name: songId
          in: path
          description: ID of the Song
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Song'
        '400':
          description: Invalid ID supplied
        '404':
          description: Song not found
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    patch:
      tags:
        - song
      summary: Updates a song in the database with form data.
      description: Updates song properties. Note that albumId (original album) is immutable and cannot be changed after creation.
      operationId: updateSong
      parameters:
        - name: songId
          in: path
          description: ID of the Song
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterSong'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '400':
          description: Invalid input
        '422':
          description: Validation exception (e.g., referenced genre does not exist, price not positive)
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - oversounds_auth:
          - write
    delete:
      tags:
        - song
      summary: Deletes a song.
      operationId: deleteSong
      parameters:
        - name: songId
          in: path
          description: ID of the Song
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '400':
          description: Invalid input
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - oversounds_auth:
          - write
  /song/upload:  
    post:
      tags:
        - song
      summary: Add a new song to the database
      operationId: addSong
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterSong'
        required: true
      responses:
        '200':
          description: Successful operation
