  schemas:
    Error:
      type: object
      properties:
        code:
          description: Error code representing the type of error.
          type: string
          example: "TYA-001"
        message:
          description: Detailed error message.
          type: string
          example: "Detailed error message."
      required:
        - code
        - message
    
    Genre:
      type: object
      properties:
        id:
          type: integer
          description: ID of the Genre
          example: 1
        name:
          type: string
          description: Name of the Genre
          example: "Pop"
      required:
        - id
        - name
        
    Song:
      type: object
      properties:
        songId:
          type: integer
          description: ID of the Song
          example: 1
        title:
          type: string
          description: Title of the Song
          example: California Girls
        artistId:
          type: integer
          description: ID of the Artist that the Song belongs to
          example: 0
        collaborators:
          type: array
          items:
            type: integer
          description: List of IDs of Artists who collaborated on the song
          example: [1, 2]
        releaseDate:
          type: string
          format: date-time
          description: Date of release of the Song
          example: "2010-01-15"
        description:
          type: string
          nullable: true
          description: Description of the Song
          example: CELEBRATING TEN YEARS OF TEENAGE DREAM!! REMASTERED IN 4K!
        duration:
          type: integer
          description: Duration of song in seconds.
          example: 264
        genres:
          type: array
          items:
            type: integer
          description: IDs of genres of the Song
        cover:
          type: string
          description: base64 image of the Song cover
          example: "data:image/png;base64,iVBORw0KGgoAAAAN..."
        price:
          type: number
          format: double
          minimum: 0.01
          description: Price of the Song (must be positive)
          example: 10.99
        albumId:
          type: integer
          nullable: true
          description: ID of the original Album the Song belongs to when uploaded (immutable, null if single). This represents the album the song was originally released with and cannot be changed after creation.
          example: 0
        trackId:
          type: integer
          description: ID of the Track file that contains the song
          example: 123456
        albumOrder:
          type: integer
          nullable: true
          description: Position of the song in the album (null if single).
          example: 1
        linked_albums:
          type: array
          items:
            type: integer
          description: List of IDs of other albums where this song appears (excluding the original albumId).
          example: [5, 12, 23]
        
        
    RegisterSong:
