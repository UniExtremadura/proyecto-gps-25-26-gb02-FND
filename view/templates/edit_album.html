<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Álbum - OverSound</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='styles/edit_album.css') }}">
</head>
<body>
    {% include 'common/header.html' %}
    
    <main class="main-content">
        <div class="container">
            <div class="upload-header">
                <h2>Editar Álbum</h2>
                <p>Actualiza la información de tu álbum</p>
            </div>

            <div id="message" class="message" style="display:none;"></div>

            <form id="edit-album-form">
                <div class="form-row">
                    <div class="form-group full">
                        <label for="title">Título del álbum *</label>
                        <input type="text" id="title" name="title" required placeholder="Ej: Mi Nuevo Álbum" value="{{ data.album.title if data.album.title else '' }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Precio (€) *</label>
                        <input type="number" id="price" name="price" step="0.01" required min="0.01" placeholder="9.99" value="{{ data.album.price if data.album.price else '' }}">
                    </div>
                    <div class="form-group">
                        <label for="releaseDate">Fecha de lanzamiento</label>
                        <input type="date" id="releaseDate" name="releaseDate" value="{{ data.album.releaseDate[:10] if data.album.releaseDate else '' }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full">
                        <label for="description">Descripción</label>
                        <textarea id="description" name="description" rows="4" placeholder="Describe tu álbum...">{{ data.album.description if data.album.description else '' }}</textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full">
                        <label for="genres">Géneros *</label>
                        <input type="text" id="genres" name="genres" required placeholder="Ej: 1,2,3 (IDs de géneros separados por comas)" value="{% if data.album.genres %}{{ data.album.genres|join(',') }}{% endif %}">
                        <small>IDs de géneros separados por comas</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full">
                        <label for="cover">Portada (URL) *</label>
                        <input type="url" id="cover" name="cover" required placeholder="https://ejemplo.com/cover.jpg" value="{{ data.album.cover if data.album.cover else '' }}">
                        {% if data.album.cover %}
                        <div class="preview-container" style="margin-top: 10px;">
                            <img src="{{ data.album.cover }}" alt="Vista previa" style="max-width: 200px; border-radius: 8px;">
                        </div>
                        {% endif %}
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full">
                        <label for="songs">Canciones del álbum *</label>
                        <input type="text" id="songs" name="songs" required placeholder="Ej: 15,23,42 (IDs de canciones separados por comas)" value="{% if data.album.songs %}{{ data.album.songs|join(',') }}{% endif %}">
                        <small>IDs de las canciones que incluye este álbum</small>
                    </div>
                </div>

                <input type="hidden" id="albumId" value="{{ data.album.albumId }}">

                <div class="form-actions">
                    <a href="/artist/studio" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" id="save-btn" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', path='js/edit_album.js') }}"></script>
</body>
</html>
