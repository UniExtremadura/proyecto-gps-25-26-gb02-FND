<header class="main-header"></header>
    <div class="header-container">
        <!-- Logo/Brand a la izquierda -->
        <div class="header-brand">
            <a href="/" class="brand-link">
                <h1>OverSound</h1>
            </a>
        </div>

        <!-- Navegaci칩n central -->
        <nav class="header-nav">
            <a href="/shop" class="nav-link">Tienda</a>
            <a href="/giftcard" class="nav-link">Tarjetas Regalo</a>
            <a href="/library" class="nav-link">Mi Biblioteca</a>
            <a href="/playlists" class="nav-link">Merch</a>
        </nav>

        <!-- Carrito a la derecha -->
        {% if data and data.userdata %}
        <a href="/cart" class="cart-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span class="cart-badge" id="cart-badge" style="display: none;">0</span>
        </a>
        {% endif %}

        <!-- Usuario a la derecha -->
        <div class="header-user">
            {% if data and data.userdata %}
                <div class="user-menu">
                    <button class="user-button">
                        <span class="user-avatar">{{ data.userdata.username[0].upper() }}</span>
                        <span class="user-name">{{ data.userdata.username }}</span>
                        <svg class="user-dropdown-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <div class="user-dropdown">
                        <a href="/profile" class="dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 8a3 3 0 100-6 3 3 0 000 6zM8 9a6 6 0 00-6 6h12a6 6 0 00-6-6z"/>
                            </svg>
                            Mi Perfil
                        </a>
                        {% if data.userdata.relatedArtist %}
                        <a href="/artist/{{ data.userdata.artistId }}" class="dropdown-item">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M9 18V5l12-2v13M9 18c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3zm12-2c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z"/>
                            </svg>
                            Ver P치gina de Artista
                        </a>
                        {% endif %}
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item logout-item" id="logout-btn" data-logout-url="{{ data.syu_server }}/logout">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M10 12.5a.5.5 0 01-.5.5h-8a.5.5 0 01-.5-.5v-9a.5.5 0 01.5-.5h8a.5.5 0 01.5.5v2a.5.5 0 001 0v-2A1.5 1.5 0 009.5 2h-8A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h8a1.5 1.5 0 001.5-1.5v-2a.5.5 0 00-1 0v2z"/>
                                <path d="M15.854 8.354a.5.5 0 000-.708l-3-3a.5.5 0 00-.708.708L14.293 7.5H5.5a.5.5 0 000 1h8.793l-2.147 2.146a.5.5 0 00.708.708l3-3z"/>
                            </svg>
                            Cerrar Sesi칩n
                        </a>
                    </div>
                </div>
            {% else %}
                <a href="/login" class="login-button">Iniciar Sesi칩n</a>
            {% endif %}
        </div>
    </div>
</header>

<link rel="stylesheet" href="{{ url_for('static', path='styles/header.css') }}">
<script src="{{ url_for('static', path='js/header.js') }}"></script>
