<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña - OverSounds</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles/forgot_password.css') }}">
</head>
<body>
    {% include 'common/header.html' %}
    <div class="main-content">
        <div class="container">
            <h2>Recuperar contraseña</h2>
            <p>Introduce tu correo y te enviaremos un enlace para restablecer la contraseña.</p>

            <div id="message" class="message" style="display:none;"></div>

            <form id="forgot-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit" id="send-btn">Enviar correo</button>
            </form>

            <div class="links">
                <a href="/login">Volver a iniciar sesión</a>
                &nbsp;|&nbsp;
                <a href="/register">Crear cuenta</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='js/forgot_password.js') }}"></script>
</body>
</html>
