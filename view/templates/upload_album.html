<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Álbum - OverSound</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='styles/upload_album.css') }}">
</head>
<body>
    {% include 'common/header.html' %}
    
    <main class="main-content">
        <div class="container">
            <div class="upload-header">
                <h2>Subir Nuevo Álbum</h2>
                <p>Crea una colección de tus mejores canciones</p>
            </div>

            <div id="message" class="message" style="display:none;"></div>

            <form id="upload-album-form" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group full">
                        <label for="title">Título del álbum *</label>
                        <input type="text" id="title" name="title" required placeholder="Ej: Mi Primer Álbum">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Precio (€) *</label>
                        <input type="number" id="price" name="price" step="0.01" required min="0" placeholder="9.99">
                    </div>
                    <div class="form-group">
                        <label for="releaseDate">Fecha de lanzamiento</label>
                        <input type="date" id="releaseDate" name="releaseDate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full">
                        <label for="description">Descripción</label>
                        <textarea id="description" name="description" rows="4" placeholder="Describe tu álbum..."></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full">
                        <label for="genres">Géneros</label>
                        <input type="text" id="genres" name="genres" placeholder="Ej: 1,2,3 (IDs de géneros separados por comas)">
                        <small>Puedes consultar los IDs de géneros en la tienda</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full">
                        <label for="cover">Portada (URL)</label>
                        <input type="url" id="cover" name="cover" placeholder="https://ejemplo.com/cover.jpg">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full">
                        <label for="songs">Canciones del álbum</label>
                        <input type="text" id="songs" name="songs" placeholder="Ej: 15,22,37 (IDs de canciones separados por comas)">
                        <small>IDs de las canciones que formarán parte de este álbum</small>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/artist/studio" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" id="upload-btn" class="btn btn-primary">Crear Álbum</button>
                </div>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', path='js/upload_album.js') }}"></script>
</body>
</html>
